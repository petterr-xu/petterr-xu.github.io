    <div class="mainArticle">
      <article class="enrty">
        <h1>表单样例：注册表</h1>
        <form action="demo.php">
          <table class="register-form">
            <thead>
              <tr>
                <th colspan="2">新用户注册（* 为必填内容）</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="form-item">* 用户名：</td>
                <td class="usr-input"><input type="text" name="username" placeholder="请输入用户名" maxlength="12"></td>
              </tr>
              <tr>
                <td class="form-item">* 密码：</td>
                <td class="usr-input"><input type="password" name="pwd" value="" maxlength="12">（必须包含字母，数字和特殊字符）
                </td>
              </tr>
              <tr>
                <td class="form-item">* 手机号码：</td>
                <td class="usr-input"><input type="text" value="" maxlength="12">+86 <input type="button" value="发送验证码">
                </td>
              </tr>
              <tr>
                <td class="form-item">* 短信验证码：</td>
                <td class="usr-input"><input type="text" maxlength="6"> <input type="button" value="立刻验证">
                </td>
              </tr>
              <!-- 通过设置相同的name可以实现radio多选一的限制 -->
              <!-- 单选和复选框可以选择默认值checked -->
              <!-- input中的id属性要和label中的for属性相同才能实现 -->
              <tr>
                <td class="form-item">性别：</td>
                <td class="usr-input"><input type="radio" name="gender" value="male" id="male"><label
                    for="male">男</label>
                  <input type="radio" name="gender" value="female" id="female"><label for="female">女</label>
                </td>
              </tr>
              <tr>
                <td class="form-item">籍贯：</td>
                <td class="usr-input"><select name="" id="">
                    <option value="null" selected>—选择省份—</option>
                    <option value="">浙江</option>
                    <option value="">江苏</option>
                    <option value="">上海</option>
                    <option value="">福建</option>
                  </select></td>
              </tr>
              <tr>
                <td class="form-item">生日：</td>
                <td class="usr-input"><select name="" id="">
                    <option value="null" selected>—选择年—</option>
                    <option value="">1996</option>
                    <option value="">1997</option>
                    <option value="">1998</option>
                    <option value="">1999</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                  </select> 年
                  <select name="" id="">
                    <option value="null" selected>—选择月—</option>
                    <option value="">12</option>
                    <option value="">11</option>
                    <option value="">10</option>
                    <option value="">9</option>
                    <option value="">8</option>
                    <option value="">7</option>
                    <option value="">6</option>
                    <option value="">5</option>
                  </select> 月
                  <select name="" id="">
                    <option value="null" selected>—选择日—</option>
                    <option value="">12</option>
                    <option value="">11</option>
                    <option value="">10</option>
                    <option value="">9</option>
                    <option value="">8</option>
                    <option value="">7</option>
                    <option value="">6</option>
                    <option value="">5</option>
                  </select> 日
                </td>

              <tr>
                <td class="form-item">上传头像：</td>
                <td class="usr-input"><input type="file"></td>
              </tr>
              <tr>
                <td class="form-item">个人简介：</td>
                <td class="usr-input">
                  <textarea name="" id="" cols="30" rows="4"></textarea>
                </td>
              </tr>
              <tr class="center-text">
                <td></td>
                <td class="usr-input">
                  <input type="checkbox" name="security policy" value="agree" checked>我同意<a href="#"
                    class="internalHref">网站注册协议</a>和<a href="#" class="internalHref">用户安全协议</a>
                </td>
              </tr>
              <tr class="center-text">
                <td colspan="2" style="border-top: 10px;">
                  <input type="submit" value="立刻注册">
                  <input type="reset" value="重新填写">
                </td>
              </tr>
            </tbody>
          </table>
        </form>
